<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="wrapper">
    <div class="main-container">
        <!-- heading section -->
        <div class="head-section">
            <h1>DevDetective</h1>
            <div class="mode">
                <p data-mode>Dark</p>
                <button data-mode-img>
                    <i class="fa-solid fa-moon" icon-mode></i>
                    <!-- <i class="fa-solid fa-sun"></i> -->
                </button>
            </div>
        </div>

        <!-- search section -->
        <div class="search-section">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Enter Username..." user-searchInput>
                <button class="btn" type="submit">
                  search
                </button>
        </div>

        <!-- profile section -->

        <div class="profile-section">
            <!-- image name id -->
            <div class="row">
                <img src="" data-userphoto>
                <div class="user-info">
                    <h2 data-username></h2>
                    <i data-userid></i>
                    <p class="para">joined<p data-join></p></p>
                </div>
            </div>
            <!-- bio -->

            <div class="bio">
            </div>

            <!-- follow following repository -->
            <div class="follow">
                <div class="data">
                    <p>Repos</p>
                    <p data-repos-value></p>
                </div>
                <div class="data">
                    <p>Followers</p>
                    <p data-follower></p>
                </div>
                <div class="data">
                    <p>Following</p>
                    <p data-following></p>
                </div>
            </div>

            <!-- location twitter emai -->
            <div class="location">
                <div info>
                    <i class="fa-solid fa-location-dot"></i>
                    <i data-locat></i>
                </div>
                <div info>
                    <i class="fa-solid fa-envelope-circle-check"></i>
                    <i data-email></i>
                </div>
                <div info>
                    <i class="fa-brands fa-twitter"></i>
                    <i data-twit></i>
                </div>
                <div info>
                    <i class="fa-solid fa-hotel"></i>
                    <i data-organisation></i>
                </div>
               
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
