<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <!-- content +color -->
            <!-- in js fetch html element using id class tag onother one using custom attribute =data-passwordDisplay -->
            <input type="readonly" placeholder="Password" class="display" data-passwordDisplay disabled>
            <button class="copyBtn" data-copy>
                <span class="tool" data-copyMsg></span>
                <i class="fa-regular fa-clone" width="23" heigth="23" style="color: cyan;"></i>
                <!-- <img src="./copy.png" alt="copy" width="23" height="23"> -->
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>
            <!-- checkox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols</label>
            </div>


            <!-- streangth section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <!-- generate password -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
