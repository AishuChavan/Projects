<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="Weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="location.gif" alt="" width="80" height="80" loading="lazy">
                <p>grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101 101" id="Search"><path d="M63.3 59.9c3.8-4.6 6.2-10.5 6.2-17 0-14.6-11.9-26.5-26.5-26.5S16.5 28.3 16.5 42.9 28.4 69.4 43 69.4c6.4 0 12.4-2.3 17-6.2l20.6 20.6c.5.5 1.1.7 1.7.7.6 0 1.2-.2 1.7-.7.9-.9.9-2.5 0-3.4L63.3 59.9zm-20.4 4.7c-12 0-21.7-9.7-21.7-21.7s9.7-21.7 21.7-21.7 21.7 9.7 21.7 21.7-9.7 21.7-21.7 21.7z" fill="#ffffff" class="color000000 svgShape"></path></svg>
                </button>
            </form>

            <!-- loading screen -->
            <div class="loading-container">
                <img src="load.gif" width="80" height="80">
                <p>Loading</p>
            </div>
            <!-- show wheather info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <p data-countryIcon></p>
                </div>
            
                <p data-weatherDesc></p>
                <i data-weatherIcon></i>
                <p data-temp></p>
                
                <!-- 3card-parameter -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <!-- wind wali img -->
                        <img src="wind.png" width="80" height="80">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <!-- humudiyty -->
                        <img src="hum.webp" width="80" height="80">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="cloudy.png" width="80" height="80">
                        <p>Clouds</p>
                        <p data-cloudines></p>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
